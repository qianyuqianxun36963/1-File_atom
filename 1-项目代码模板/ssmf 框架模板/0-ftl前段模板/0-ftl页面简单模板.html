<!-- 招生统计
	myAreaPlace 	大模块名 如招生：reg
	jsDir     		JS文件所在文件夹
	jsFileName    	JS文件名
	AAA				模块类名大写
	bbb				模块类名小写
	#大模块#			大模块的中文名
	#模块#			模块中文名
 -->

<div class="page-content" >
	<div class="page-bar">
		<ul class="page-breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="index.html">首页</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<a href="#">#大模块#管理</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<a href="#">#模块#管理</a>
			</li>
		</ul>
	</div>
	<br/>
	<div class="portlet light bordered">
		<form class="form-horizontal form-row-seperated">
			<div class="row">
				<div class="form-group">
					<div class="col-md-4" >
						<label class="control-label">#模块#代码：</label>
						<input type="text" id="bbbCode" class="form-control input-inline input-medium" maxlength="20" placeholder="请输入#模块#代码" />
					</div>
					<div class="col-md-4" >
						<label class="control-label">#模块#名称：</label>
						<input type="text" id="bbbName" class="form-control input-inline input-medium" maxlength="25" placeholder="请输入#模块#名称" />
					</div>
					<div class="col-md-4" >
						<label class="control-label">#模块#状态：</label>
						<select id="status" class="bs-select form-control input-medium input-inline" data-size="3" placeholder="请选择#模块#状态" >
							<option value="">全部</option>
							<option value="0">启用</option>
							<option value="1">停用</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div style="float:right;margin-right:120px;">
						<button class='btn green' type="button" style='float:left;margin-left:15px;' onclick="queryAAA()">查询</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="row">
		<div class="form-group">
			<div style="float:right;margin-right:120px;">
				<button class='btn green' type="button" style='float:left;margin-left:15px;' data-toggle="modal" data-target="#bbbModal_add">新增</button>
			</div>
		</div>
		<div class="portlet light">
			<table class="table table-striped table-hover table-bordered" id="bbbTable"></table>
		</div>
	</div>
	<!-- 添加模态框 -->
	<div id="bbbModal_add" class="modal fade" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">新增#模块#</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
				</div>
				<div class="portlet light bordered">
					<form action="" class="form-horizontal form-row-seperated" id="bbbForm_add" name="bbbEditForm">
						<div class="form-group">
							<div class="col-sm-12" >
								<div class="col-sm-3" style="text-align:right;">
									<label class="control-label "><span class="required"> * </span>#模块#代码：</label> 
								</div>
								<div class="col-sm-9" >
									<input type="text" id="bbbCode_add" name="bbbCode" maxlength="20" class="form-control input-inline input-medium"  placeholder="请选择#模块#代码" required/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="col-sm-3" style="text-align:right;">
									<label class="control-label"><span class="required"> * </span>#模块#名称：</label>
								</div>
								<div class="col-sm-9">
									<input type="text" id="bbbName_add" name ="bbbName" maxlength="25" class="form-control input-inline input-medium" placeholder="请输入#模块#名称" required/>
								</div>
							</div>
						</div>
						<div class="form-group" >
							<div class="col-sm-12">
								<div class="col-sm-3" style="text-align:right;">
									<label class="control-label">地址：</label>
								</div>
								<div class="col-sm-9">
									<input type="text" id="detailAddress_add" name="detailAddress" class="form-control " placeholder="请输入地址" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="col-sm-3"style="text-align:right;">
									<label class="control-label"><span class="required"> * </span>#模块#状态：</label>	
								</div>
								<div class="col-sm-9">	
									<label class="control-label"><input  type="radio" name="status" value="0" id="status_0" checked="checked"/>启用</label>&nbsp;&nbsp;
									<label class="control-label"><input  type="radio" name="status" value="1" id="status_1" />停用</label>
								</div>			
							</div>
						</div>
						<div class="modal-footer">
							<button type="Submit" class="btn green ajaxButton">保存</button>
							<button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal">取消</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- 编辑模态框 -->
	<div id="bbbModal_edit" class="modal fade" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">编辑#模块#</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
				</div>
				<div class="portlet light bordered">
					<form action="" class="form-horizontal form-row-seperated" id="bbbForm_edit" name="bbbEditForm">
					<input id="bbbId_edit" name="bbbId" type="hidden"/>
						<div class="form-group">
							<div class="col-sm-12" >
								<div class="col-sm-3" style="text-align:right;">
									<label class="control-label "><span class="required"> * </span>#模块#代码：</label> 
								</div>
								<div class="col-sm-9" >
									<input type="text" id="bbbCode_edit" name="bbbCode" maxlength="20" class="form-control input-inline input-medium"  placeholder="请选择#模块#代码" required/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="col-sm-3" style="text-align:right;">
									<label class="control-label"><span class="required"> * </span>#模块#名称：</label>
								</div>
								<div class="col-sm-9">
									<input type="text" id="bbbName_edit" name ="bbbName" maxlength="25" class="form-control input-inline input-medium" placeholder="请输入#模块#名称" required/>
								</div>
							</div>
						</div>
						<div class="form-group" >
							<div class="col-sm-12">
								<div class="col-sm-3" style="text-align:right;">
									<label class="control-label">地址：</label>
								</div>
								<div class="col-sm-9">
									<input type="text" id="detailAddress_edit" name="detailAddress" maxlength="150" class="form-control " placeholder="请输入地址" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="col-sm-3"style="text-align:right;">
									<label class="control-label"><span class="required"> * </span>#模块#状态：</label>	
								</div>
								<div class="col-sm-9">	
									<label class="control-label"><input  type="radio" name="status" value="0" id="status_0" checked="checked"/>启用</label>&nbsp;&nbsp;
									<label class="control-label"><input  type="radio" name="status" value="1" id="status_1" />停用</label>
								</div>			
							</div>
						</div>
						<div class="modal-footer">
							<button type="Submit" class="btn green ajaxButton">保存</button>
							<button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal">取消</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<!-- 查看模态框 -->
	<div id="bbbModal_show" class="modal fade" role="dialog" aria-hidden="false">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
					<h4 class="modal-title">查看#模块#</h4>
				</div>
				<div class="portlet light bordered">
					<div class="note note-info">
						<p>当前信息</p>
					</div>
					<div class="row">
						<div class="col-md-2" style="text-align:right;">
							<label class="control-label">#模块#名称：</label>
						</div>
						<div class="col-md-4" >
						    <span id="bbbName_show"></span>
						</div>
						<div class="col-md-2" style="text-align:right;">
							<label class="control-label">#模块#编码：</label>
						</div>
						<div class="col-md-4" >
						    <span id="bbbCode_show"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2" style="text-align:right;">
							<label class="control-label">状态：</label>
						</div>
						<div class="col-sm-4" >
						    <span id="status_show"></span>
						</div>
					</div>
					<div class="note note-info">
						<p>修改记录</p>
					</div>
					<div class="scroller"></div>
				</div>
			</div>
		</div>
	</div>
</div>
