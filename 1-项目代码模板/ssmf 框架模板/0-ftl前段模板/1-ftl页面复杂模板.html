    <!-- 添加模态框 -->
    <div id="bbbModal_add" class="modal fade" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">新增#模块#</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                </div>
                <div class="portlet light bordered">
                    <form action="" class="form-horizontal form-row-seperated" id="bbbForm_add" name="bbbEditForm">
                        <div class="form-group">
                            <div class="col-sm-12" >
                                <div class="col-sm-3" style="text-align:right;">
                                    <label class="control-label "><span class="required"> * </span>#模块#代码：</label> 
                                </div>
                                <div class="col-sm-9" >
                                    <input type="text" id="bbbCode_add" name="bbbCode" maxlength="20" class="form-control input-inline input-medium"  placeholder="请选择#模块#代码" required/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="col-sm-3" style="text-align:right;">
                                    <label class="control-label"><span class="required"> * </span>#模块#名称：</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="bbbName_add" name ="bbbName" maxlength="25" class="form-control input-inline input-medium" placeholder="请输入#模块#名称" required/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" >
                            <div class="col-sm-12">
                                <div class="col-sm-3" style="text-align:right;">
                                    <label class="control-label">地址：</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="detailAddress_add" name="detailAddress" class="form-control " placeholder="请输入地址" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="col-sm-3"style="text-align:right;">
                                    <label class="control-label"><span class="required"> * </span>#模块#状态：</label>    
                                </div>
                                <div class="col-sm-9">    
                                    <label class="control-label"><input  type="radio" name="status" value="0" id="status_0" checked="checked"/>启用</label>&nbsp;&nbsp;
                                    <label class="control-label"><input  type="radio" name="status" value="1" id="status_1" />停用</label>
                                </div>            
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="Submit" class="btn green ajaxButton">保存</button>
                            <button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑模态框 -->
    <div id="bbbModal_edit" class="modal fade" role="dialog" aria-hidden="true">

                                    <label class="control-label "><span class="required"> * </span>#模块#代码：</label> 
                                </div>
                                <div class="col-sm-9" >
                                    <input type="text" id="bbbCode_edit" name="bbbCode" maxlength="20" class="form-control input-inline input-medium"  placeholder="请选择#模块#代码" required/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">

                                    <label class="control-label"><span class="required"> * </span>#模块#名称：</label>
                                </div>

                                </div>

                        <div class="form-group">

                                    <label class="control-label"><span class="required"> * </span>#模块#状态：</label>    
                                </div>
                                <div class="col-sm-9">    
                                    <label class="control-label"><input  type="radio" name="status" value="0" id="status_0" checked="checked"/>启用</label>&nbsp;&nbsp;

<!-- 稍微复杂 模态框 -->
<div id="bbbModal_func_add" class="modal fade" role="dialog" aria-hidden="false">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">添加导出发票信息</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            </div>

            <div class="portlet light bordered">
                <form class="form-horizontal form-row-seperated">
                    <div class="row">

                        <div class="form-group">
                            <div class="col-md-4" >
                                <input type="hidden" id="point" value='${teachPoint}'/>
                                <label class="control-label">教学点&#160;&#160;&#160;：</label>
                                    <select id="teachPoint" class="bs-select form-control input-medium input-inline" data-size="3" placeholder="" disabled="disabled" >
                                     <option value="">全部</option>
                                    </select>
                            </div>
                            <div class="col-md-4" >
                                <label class="control-label">学习批次：</label>
                                <select id="learningBatch" class="bs-select form-control input-medium input-inline" data-size="3" placeholder="" >
                                    <option value="">全部</option>
                                </select>
                            </div>
                            <div class="col-md-4" >
                                <label class="control-label">层次&#160;&#160;&#160;&#160;&#160;&#160;&#160;：</label>
                                <select id="level" class="bs-select form-control input-medium input-inline" data-size="3" placeholder="" >
                                    <option value="">全部</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            
                            <div class="col-md-4" >
                                <label class="control-label">学生类型：</label>
                                <select id="studentType" class="bs-select form-control input-medium input-inline" data-size="3" placeholder="" >
                                     <option value="">全部</option>
                                </select>
                            </div>
                            <div class="col-md-4" >
                                <label class="control-label">专业&#160;&#160;&#160;&#160;&#160;&#160;&#160;：</label>
                                <select id="major" class="bs-select form-control input-medium input-inline" data-size="3" placeholder="" >
                                    <option value="">全部</option>
                                </select>
                            </div>
                            <div class="col-md-4" >
                                <label class="control-label">缴费状态：</label>
                                <select id="paymentStatus" class="bs-select form-control input-medium input-inline" data-size="3" placeholder="" >
                                    <option value="">全部</option>
                                    <option value="0">待缴费</option>
                                    <option value="1">汇款中</option>
                                    <option value="2">已缴费</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4" >
                                <label class="control-label">学生姓名：</label>
                                    <input type="text" id="studentName" class="form-control input-inline input-medium" maxlength="20" placeholder="请输入学生姓名" />
                            </div>
                            <div class="col-md-4" >
                                <label class="control-label">学号&#160;&#160;&#160;&#160;&#160;&#160;&#160;：</label>
                                    <input type="text" id="studyCode" class="form-control input-inline input-medium" maxlength="20" placeholder="请输入学生学号" />
        
                            </div>
                             <div class="col-md-4">
                                 <label class="control-label">课程&#160;&#160;&#160;&#160;&#160;&#160;&#160;：</label>
                                    <input type="text" id="course" class="form-control input-inline input-medium" maxlength="20" placeholder="请输入查询的课程" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div style="float:right;margin-right:120px;">
                                <button class='btn green' type="button" style='float:left;margin-left:15px;' onclick="queryPayTable()">查询</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <div class="row">

                <div class="form-group">
                    <div style="float:left; ">
                        <button class='btn green' type="button" style='float:left;margin-left:15px;' data-toggle="modal"   onclick="func(bbbId)">新增</button>
                    </div>
                </div>

                <div class="portlet light">
                    <table class="table table-striped table-hover table-bordered" id="bbbFunc1Table"></table>
                </div>

            </div>

        </div>
    </div>
</div>
